<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3>Influencer products</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
      <div class="header-content">
        <div class="header-text">
          <h2>Start your Journey as Influencer</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="hero-btn">
            <span>Preebook now</span><i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="header-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section class="partners">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="1"
          viewBox="0 0 1110 1"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1110 1H0V0H1110V1Z"
            fill="url(#paint0_linear_35_33)"
          />
          <defs>
            <linearGradient
              id="paint0_linear_35_33"
              x1="0"
              y1="0"
              x2="1110"
              y2="1.00857"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#C0CCDA" stop-opacity="0.1" />
              <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6" />
              <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1" />
            </linearGradient>
          </defs>
        </svg>
        <div class="partners-img">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.pk Logo.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="1"
          viewBox="0 0 1110 1"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1110 1H0V0H1110V1Z"
            fill="url(#paint0_linear_35_33)"
          />
          <defs>
            <linearGradient
              id="paint0_linear_35_33"
              x1="0"
              y1="0"
              x2="1110"
              y2="1.00857"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#C0CCDA" stop-opacity="0.1" />
              <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6" />
              <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1" />
            </linearGradient>
          </defs>
        </svg>
      </section>
    </main>
  </body>
</html>
